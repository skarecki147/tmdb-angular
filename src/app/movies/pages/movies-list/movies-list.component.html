<div id="movies-list-container">
  <div class="sort-header">
    <mat-form-field appearance="fill">
      <mat-label>Sort option</mat-label>
      <mat-select (selectionChange)="sortOptionChange($event)" [value]="sortOptions[0].value">
        <mat-option *ngFor="let option of sortOptions" [value]="option.value">{{ option.name }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="movies-list">
    <app-movie-card *ngFor="let movie of movies$ | async" [movie]="movie" [routerLink]="movie.id+''"></app-movie-card>
  </div>
</div>
